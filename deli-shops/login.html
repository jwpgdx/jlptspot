</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.8/sweetalert2.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.10.8/sweetalert2.min.js"></script>
<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
<script type="text/javascript">
	jQuery(document).ajaxStart(function() {
			jQuery('#ajax-loader').show();
		})
		.ajaxStop(function() {
			jQuery('#ajax-loader').hide();
		});

	function showToast(type, message) {
		const Toast = Swal.mixin({
			toast: true,
			position: "top-end",
			showConfirmButton: false,
			timer: 3000,
			timerProgressBar: true,
			didOpen: (toast) => {
				toast.onmouseenter = Swal.stopTimer;
				toast.onmouseleave = Swal.resumeTimer;
			}
		});
		Toast.fire({
			icon: type,
			title: message
		});
	}

	function get_user_date() {
		jQuery.ajax({
			type: 'GET',
			url: "/wp-json/ep/v1/me/",
			headers: {
				Authorization: 'Bearer ' + localStorage.getItem('user_token')
			},
			data: {},
			success: function(response) {
				//console.log(response);
				if (response.code == 200) {
					localStorage.setItem('user_data', JSON.stringify(response.body));

					showToast("success", "ÌôòÏòÅÌï©ÎãàÎã§.");
					
					const params = new URLSearchParams(window.location.search);
					if (params.get('return_url') == null) {
						document.location.href = "/";
					} else {
						document.location.href = params.get('return_url');
					}
				} else {
					showToast("error", response.body['message']);
				}
			},
			error: function(e) {
				showToast("error", "Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.");
				location.href = "/login";
			}
		});
	}

	jQuery(document).ready(function() {
		function request() {
			var id = jQuery('input[name="user_login"]').val();
			var pass = jQuery('input[name="user_pw"]').val();

			if (id == "" || pass == "") {
				showToast("error", "ÏûÖÎ†• Ï†ïÎ≥¥Í∞Ä ÏòÆÎ∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§.");
				return false;
			}

			jQuery.ajax({
				type: 'POST',
				url: "/wp-json/ep/v1/auth/",
				data: {
					user_login: jQuery('input[name="user_login"]').val(),
					user_pw: jQuery('input[name="user_pw"]').val()
				},
				success: function(data) {
					if (data.code == 200) {
						localStorage.setItem('user_token', data.body['user_token']);
						get_user_date();
					} else {
						showToast("error", data.body['message']);
					}
				}
			});
		}

		jQuery(".login-form-container").keyup(function(e) {
			if (e.keyCode && e.keyCode == 13) {
				request();
			}
		});

		jQuery(".login-button-wrapper").on("click", function() {
			request();
		});

		jQuery(".password-input-wrapper img").on("click", function() {
			if (jQuery('.password-input-wrapper input').attr('type') == 'password')
				jQuery('.password-input-wrapper input').attr('type', 'text');
			else
				jQuery('.password-input-wrapper input').attr('type', 'password');

		});
	});

	// Ïπ¥Ïπ¥Ïò§ SDK Ï¥àÍ∏∞Ìôî
	if (!window.Kakao.isInitialized()) {
		window.Kakao.init('968d3dd53ee755550b26c53c4781ad69');
	}

	function kakaoLogin() {
		window.Kakao.Auth.login({
			success: function(authObj) {
				getKakaoUserInfo();
			},
			fail: function(err) {
				showToast("error", "Ïπ¥Ïπ¥Ïò§ÌÜ° Î°úÍ∑∏Ïù∏Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§");
				console.error(err);
			}
		});
	}

	function getKakaoUserInfo() {
		window.Kakao.API.request({
			url: '/v2/user/me',
			success: function(response) {
				jQuery.ajax({
					type: 'POST',
					url: "/wp-json/ep/v1/auth/kakao/callback",
					data: {
						access_token: window.Kakao.Auth.getAccessToken(),
						user_id: response.id,
						user_nickname: response.kakao_account?.profile?.nickname,
						new_address: {
							shipping_country: 'KR',
							billing_country: 'KR',
						},
						raf: '',
					},
					success: function(data) {
						if (data.code == 200) {
							localStorage.setItem('user_token', data.body['user_token']);
							get_user_date();
						} else {
							showToast("error", data.body['message']);
						}
					}
				});
			},
			fail: function(err) {
				showToast("error", "ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ Ï°∞ÌöåÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§");
				console.error(err);
			}
		});
	}
</script>
