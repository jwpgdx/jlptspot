<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JLPT 접수현황 모니터</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      .header p {
        font-size: 1.2em;
        opacity: 0.9;
      }

      .controls {
        padding: 30px;
        background: #f8f9fa;
        border-bottom: 1px solid #e9ecef;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }

      .form-row {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }

      .form-col {
        flex: 1;
        min-width: 200px;
      }

      select,
      input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      select:focus,
      input:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .btn-danger {
        background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      }

      .status {
        padding: 30px;
      }

      .status-card {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        border-left: 4px solid #667eea;
      }

      .status-info {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
      }

      .info-item {
        text-align: center;
      }

      .info-label {
        font-size: 0.9em;
        color: #666;
        margin-bottom: 5px;
      }

      .info-value {
        font-size: 1.2em;
        font-weight: 600;
        color: #333;
      }

      .notifications {
        max-height: 400px;
        overflow-y: auto;
      }

      .notification {
        background: white;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 10px;
        border-left: 4px solid #28a745;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .notification.unavailable {
        border-left-color: #dc3545;
      }

      .notification-time {
        font-size: 0.8em;
        color: #666;
        margin-bottom: 5px;
      }

      .notification-message {
        font-weight: 600;
        color: #333;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
        border: 1px solid #f5c6cb;
      }

      @media (max-width: 768px) {
        .form-row {
          flex-direction: column;
        }

        .header h1 {
          font-size: 2em;
        }

        .status-info {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🎌 JLPT 접수현황 모니터</h1>
        <p>
          실시간으로 일본어 능력시험 접수현황을 확인하고 자리가 나면 알림을
          받으세요!
        </p>
      </div>

      <div class="controls">
        <div class="form-group">
          <div class="form-row">
            <div class="form-col">
              <label for="regions">모니터링할 지역 (복수 선택 가능)</label>
              <select id="regions" multiple>
                <option value="고양">고양</option>
                <option value="서울">서울</option>
                <option value="부산">부산</option>
                <option value="대구">대구</option>
                <option value="인천">인천</option>
                <option value="광주">광주</option>
                <option value="대전">대전</option>
                <option value="울산">울산</option>
                <option value="세종">세종</option>
                <option value="경기">경기</option>
                <option value="강원">강원</option>
                <option value="충북">충북</option>
                <option value="충남">충남</option>
                <option value="전북">전북</option>
                <option value="전남">전남</option>
                <option value="경북">경북</option>
                <option value="경남">경남</option>
                <option value="제주">제주</option>
              </select>
            </div>
            <div class="form-col">
              <label for="level">레벨 선택</label>
              <select id="level">
                <option value="N1">N1</option>
                <option value="N2" selected>N2</option>
                <option value="N3">N3</option>
                <option value="N4">N4</option>
                <option value="N5">N5</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <button id="startBtn" class="btn">모니터링 시작</button>
          <button id="stopBtn" class="btn btn-danger" disabled>
            모니터링 중지
          </button>
        </div>
      </div>

      <div class="status">
        <div class="status-card">
          <h3>현재 상태</h3>
          <div class="status-info" id="statusInfo">
            <div class="info-item">
              <div class="info-label">모니터링 상태</div>
              <div class="info-value" id="monitoringStatus">중지됨</div>
            </div>
            <div class="info-item">
              <div class="info-label">마지막 확인</div>
              <div class="info-value" id="lastCheck">-</div>
            </div>
            <div class="info-item">
              <div class="info-label">모니터링 지역</div>
              <div class="info-value" id="monitoredRegions">-</div>
            </div>
            <div class="info-item">
              <div class="info-label">레벨</div>
              <div class="info-value" id="monitoredLevel">-</div>
            </div>
          </div>
        </div>

        <div class="status-card">
          <h3>알림 내역</h3>
          <div id="notifications" class="notifications">
            <div class="loading">
              <div class="spinner"></div>
              <p>알림을 불러오는 중...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let isMonitoring = false;
      let statusInterval;

      // DOM 요소들
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");
      const regionsSelect = document.getElementById("regions");
      const levelSelect = document.getElementById("level");
      const monitoringStatus = document.getElementById("monitoringStatus");
      const lastCheck = document.getElementById("lastCheck");
      const monitoredRegions = document.getElementById("monitoredRegions");
      const monitoredLevel = document.getElementById("monitoredLevel");
      const notificationsDiv = document.getElementById("notifications");

      // 이벤트 리스너
      startBtn.addEventListener("click", startMonitoring);
      stopBtn.addEventListener("click", stopMonitoring);

      // 모니터링 시작
      async function startMonitoring() {
        const selectedRegions = Array.from(regionsSelect.selectedOptions).map(
          (option) => option.value
        );
        const level = levelSelect.value;

        if (selectedRegions.length === 0) {
          alert("모니터링할 지역을 선택해주세요.");
          return;
        }

        try {
          const response = await fetch("/api/start-monitoring", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              regions: selectedRegions,
              level: level,
            }),
          });

          if (response.ok) {
            isMonitoring = true;
            updateUI();
            startStatusUpdates();
          } else {
            const error = await response.json();
            alert("모니터링 시작 실패: " + error.error);
          }
        } catch (error) {
          alert("오류 발생: " + error.message);
        }
      }

      // 모니터링 중지
      async function stopMonitoring() {
        try {
          const response = await fetch("/api/stop-monitoring", {
            method: "POST",
          });

          if (response.ok) {
            isMonitoring = false;
            updateUI();
            stopStatusUpdates();
          } else {
            alert("모니터링 중지 실패");
          }
        } catch (error) {
          alert("오류 발생: " + error.message);
        }
      }

      // UI 업데이트
      function updateUI() {
        if (isMonitoring) {
          startBtn.disabled = true;
          stopBtn.disabled = false;
          monitoringStatus.textContent = "실행 중";
          monitoringStatus.style.color = "#28a745";
        } else {
          startBtn.disabled = false;
          stopBtn.disabled = true;
          monitoringStatus.textContent = "중지됨";
          monitoringStatus.style.color = "#dc3545";
        }
      }

      // 상태 업데이트 시작
      function startStatusUpdates() {
        statusInterval = setInterval(updateStatus, 5000); // 5초마다 업데이트
        updateStatus(); // 즉시 한 번 실행
      }

      // 상태 업데이트 중지
      function stopStatusUpdates() {
        if (statusInterval) {
          clearInterval(statusInterval);
          statusInterval = null;
        }
      }

      // 상태 업데이트
      async function updateStatus() {
        try {
          const response = await fetch("/api/status");
          const data = await response.json();

          if (data.lastCheck) {
            const date = new Date(data.lastCheck);
            lastCheck.textContent = date.toLocaleString("ko-KR");
          }

          if (data.monitoredRegions && data.monitoredRegions.length > 0) {
            monitoredRegions.textContent = data.monitoredRegions.join(", ");
          }

          if (data.notifications) {
            displayNotifications(data.notifications);
          }
        } catch (error) {
          console.error("상태 업데이트 오류:", error);
        }
      }

      // 알림 표시
      function displayNotifications(notifications) {
        if (notifications.length === 0) {
          notificationsDiv.innerHTML =
            '<p style="text-align: center; color: #666; padding: 20px;">아직 알림이 없습니다.</p>';
          return;
        }

        const html = notifications
          .map((notification) => {
            const date = new Date(notification.timestamp);
            const isAvailable = notification.type === "AVAILABLE";

            return `
                    <div class="notification ${
                      isAvailable ? "" : "unavailable"
                    }">
                        <div class="notification-time">${date.toLocaleString(
                          "ko-KR"
                        )}</div>
                        <div class="notification-message">${
                          notification.message
                        }</div>
                    </div>
                `;
          })
          .join("");

        notificationsDiv.innerHTML = html;
      }

      // 페이지 로드 시 초기 상태 업데이트
      updateStatus();
    </script>
  </body>
</html>
